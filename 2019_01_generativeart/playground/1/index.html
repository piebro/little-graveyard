<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>templet</title>
  <script src="../../lib/canvas2svg.js"> </script>
  <script src="../../../gat/gat.js"> </script>
</head>
</html>

<script>

let size = [1000,1000]
let centeredCanvasObj = gat.getCenteredCanvasObj(size)
let canvas = centeredCanvasObj.canvas
canvas.style.backgroundColor="#EEEEEE"
gat.addSaveAsSvgKey("s", draw, canvas)
let redraw = draw.bind(null, canvas.getContext("2d"))

redraw()

function draw(ctx){
  ctx.clearRect(0, 0,canvas.width,canvas.height);
  ctx.beginPath();

  ctx.moveTo(100,100)
  ctx.lineTo(500,500)

  ctx.lineJoin="round";
  ctx.lineCap="round";
  ctx.lineWidth=3;
  ctx.stroke()
}



</script>
